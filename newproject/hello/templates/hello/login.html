{% extends 'base.html' %}
{% load static %}

{% block title_name %}Вход{% endblock %}

{% block link_style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-form-wrapper">
    <h2>Вход в аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
